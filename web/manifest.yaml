---
apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    environment: prod
    app: web
spec:
  containers:
    - name: web-server-nginx
      imagePullPolicy: Always
      image: ramakrishnareddithi/web:k8
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits:
          cpu: "100m"
          memory: "128Mi"
      ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  type: LoadBalancer
  selector:
    environment: prod
    app: web
  ports:
    - protocol: TCP
      Port: 80
      targetPort: 80
---