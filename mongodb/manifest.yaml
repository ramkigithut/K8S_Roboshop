---
apiVersion: v1
kind: Pod
metadata:
  name: mongodb
  labels:
    environment: prod
    app: mongodb
spec:
  containers:
    - name: db-server-mongodb
      imagePullPolicy: Always
      image: ramakrishnareddithi/mongodb:v1
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits:
          cpu: "100m"
          memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
spec:
  selector:
    environment: prod
    app: mongodb
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
---